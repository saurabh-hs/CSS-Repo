<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .container{
            background-color: azure;
            border: 2px solid black;
            margin: 2px;
            padding: 2px;
        }

        h1{
            color: yellow;
            text-shadow: blue 3px 3px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Welcome to Text Shadow
        </h1>
    </div>
</body>
</html>
